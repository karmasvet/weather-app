<!DOCTYPE html>
<html>
  <head>
    </src/styles.css>
    <title>Weather App</title>
    <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
   rel="stylesheet"
   integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
   crossorigin="anonymous"
 />
 <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
 <meta charset="UTF-8" />
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="src/style.css" />
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
 <script src="src/index.js"></script>
</head>
<body>
<div class="container">
  <form id="city-search-bar">
    <input
      type="search"
      placeholder="Enter a City.."
      autocomplete="off"
      id="city-input"
    />
    <button type="submit">
      <i class="fa-solid fa-magnifying-glass"></i>
    </button>
  </div>
  <div class="col-2">
    <button
      class="btn btn-success w-100"
      id="current-location-button"
    >
      Current
    </button>
  </div>
  </form>
   
<div class="weather-content">
     <div class="last-update-statement">
       Last Updated:
       <span id="current-time">Thu 22:57</span>
     </div>

     <h1 class="location">
       <span id="current-city">Alicante</span>,
       <span id="current-country">Spain</span>
     </h1>
     <li id="date"></li>
     <div id="current-description">sunny</div>

     <div class="temp-content">
       <span id="current-temp">19</span>
       <span class="units">
       <a href="#" id="celsius-link">°C</a> |
       <a href="#" id="fahrenheit-link">°F</a>
       </span>
       <img src="images/sunny.png" alt="sunny" class="images" width="100"/>
     </div>
     <div class="row justify-content-evenly more-details">
       <div class="col-3 more-details-boxes">
         Humidity
         <div class="inside" id="humidity-content">36%</div>
       </div>
       <div class="col-3 more-details-boxes">
         Wind
         <div class="inside" id="wind-content">3 m/s</div>
       </div>
       <div class="col-3 more-details-boxes">
         Feels Like
         <div class="inside" id="feels-like-temp">21°</div>
       </div>
     </div>
   </div>
</div>
<div class="weather-forecast" id="forecast"><div class="row justify-content-evenly">


 <div class="col-2 forecast">
       <div class="weather-forecast-date">Thu</div>
   <div class="forecast-image">
    <img src="images/lightning.png" alt="" width="40">
    </div>
   <div class="weather-forecast-temp">
     <span class="forecast-max-temp">28°</span>
     <span class="forecast-min-temp">22°</span>
   </div>
 </div>


 <div class="col-2 forecast">
       <div class="weather-forecast-date">Fr</div>
   <div class="forecast-image">
    <img src="images/cloudy.png" alt="" width="40">
   </div>
   <div class="weather-forecast-temp">
     <span class="forecast-max-temp">28°</span>
     <span class="forecast-min-temp">25°</span>
   </div>
 </div>


 <div class="col-2 forecast">
       <div class="weather-forecast-date">Sat</div>
   <div class="forecast-image">
    <img src="images/rain.png" alt="" width="40">
   </div>
   <div class="weather-forecast-temp">
     <span class="forecast-max-temp">28°</span>
     <span class="forecast-min-temp">24°</span>
   </div>
 </div>


 <div class="col-2 forecast">
       <div class="weather-forecast-date">Sun</div>
   <div class="forecast-image">
    <img src="images/partly_cloudy.png" alt="" width="40">
  </div>
  <div class="weather-forecast-temp">
    <span class="forecast-max-temp">27°</span>
     <span class="forecast-min-temp">23°</span>
   </div>
 </div>
 
 <div class="col-2 forecast">
       <div class="weather-forecast-date">Mon</div>
   <div class="forecast-image">
    <img src="images/scattered_clouds.png" alt="" width="40">
  </div>
    <span class="forecast-max-temp">26°</span>
     <span class="forecast-min-temp">24°</span>
 </div></div></div>
</div>
<div class="github-link">
    <a href="https://github.com/karmasvet/weather-app.git"_blank">
    Open-source code</a> by Svitlana Karmadonova
    </div>
</body>
</html>
